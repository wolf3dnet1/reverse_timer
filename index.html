<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container" id="container">
        <span class="timer" id="timer"> 00min 00s </span>
        <div class="timer-input-container">
          <input
            type="time"
            value="00:00"
            id="timer-input"
            class="timer-input"
          />
          <button class="timer-input_button" id="start">START</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
